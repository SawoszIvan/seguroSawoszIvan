<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col col-md-8 mr-md-auto ml-md-auto">
            <div id="contenido">
              <header>
                <h1 class="text-center">Simulá los costos, de tu cobertura.</h1>
              </header>
              <div class="row contenido-formulario">
                <div class="col col-md-10 mr-md-auto ml-md-auto">
                  <form action="#" id="cotizar-seguro">
                    <div class="form-group">
                      <label for="marca">Marca:</label>
                      <select class="form-control" id="marca">
                        <option value="">- Seleccionar -</option>
                        <option value="1">Sedan</option>
                        <option value="2">Hatchback</option>
                        <option value="3">PickUp</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="anio">Año:</label>
                      <select class="form-control" id="anio">
      
                      </select>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-legend col-12">Tipo Seguro</legend>
      
                        <div class="col12">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                              Básico
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="tipo" value="completo">
                              Premium
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
      
                    <div id="cargando">
                      <img src="./images/loading.gif">
                    </div>
                    <div id="resultado"></div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-raised btn-primary">Cotizar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./Js/script.js"></script>
</body>
</html>
